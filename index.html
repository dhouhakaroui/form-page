<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
</head>
<body> 
    <form onsubmit="return control();" style="border:5px solid gray">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>       
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" class="email" name="email" required>      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" class="psw" name="psw" required>      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" class="psw-repeat" name="psw-repeat" required>
          <label >Language:</label>
              <select style="margin-bottom:15px">
                <option value="english">english</option>
                <option value="francais">francais</option>
                <option value="arabe">arabe</option>
                <option value="deutchland">deutchland</option>
                <option value="espagnol">espanol</option>
                <option value="italien">italien</option>
                <option value="turkish">turkish</option>
                <option value="japan">japan</option>
                <option value="shine">shine</option>
                <option value="korean">korean</option>
              </select>
          <label>
            <input type="checkbox"  name="remember" style="margin-bottom:15px" required> Remember me
          </label>      
          <p>By creating an account you agree to our 
            <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
          </p>      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>   
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
